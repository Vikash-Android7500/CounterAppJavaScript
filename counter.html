<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Counter App</title>
     <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/dvPnZK6yR0kw-nM0Vfcy7lNDmdYS50QMCa7318emsFIieB7AtbdJC0ykSv1tczw6udA">
     <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="wrapper">
       <div class="container">
          <h1>Simple Counter App</h1>

            <span class="zero" id="value">0</span>  
            <div class="button-container">
               <button class="btn btn1 decrease"></button>
               <button class="btn btn2 reset"></button>
               <button class="btn btn3 increase"></button>
            </div>        
        </div>
    </div>
    
     

     <!-- Link js file -->
     <script src="./counter.js"></script>
</body>
</html>
